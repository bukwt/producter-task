
spring:
  datasource: 
     url: jdbc:h2://mem:db;DB_CLOSE_RELAY=-1
     username: sa
     password:
     driver-class-name: org.h2.Driver
  jpa:
     show-sql: true
     hibernate:
          ddl-auto: create-drop
     properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

server:
  port : 8080


